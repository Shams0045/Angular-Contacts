
<div *ngFor="let contact of contacts">
<mat-card class="mt-3">
    <mat-card-title>{{contact.name}}</mat-card-title>
    <mat-card-subtitle class="mt-3">{{contact.phone}}</mat-card-subtitle>
    <mat-card-subtitle>{{contact.address}}</mat-card-subtitle>
</mat-card>
</div>


<button mat-raised-button color="primary" (click)="addContact()">AddContact</button>
