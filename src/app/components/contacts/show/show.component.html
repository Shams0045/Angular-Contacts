<div class="search-hero">
  <input class="form-control" type="text" name="search"
         [(ngModel)]="searchText" autocomplete="off"
         placeholder="Search by name, phone, address and email">
</div>


<div *ngFor="let contact of contacts | filter:searchText">
  <mat-card class="mt-3">
    <mat-card-title>{{contact.name}}</mat-card-title>
    <mat-card-subtitle class="mt-3">{{contact.phones }}</mat-card-subtitle>
    <mat-card-subtitle>{{contact.addresses}}</mat-card-subtitle>
    <mat-card-subtitle>{{contact.emails}}</mat-card-subtitle>
    <button mat-raised-button color="primary" (click)="edit(contact.id)">Edit</button>
    <button mat-raised-button color="warn" class="float-end" (click)="delete(contact.id)">Delete</button>
  </mat-card>
</div>
