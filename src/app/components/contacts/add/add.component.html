<form [formGroup]="userForm" (ngSubmit)="send(userForm.value)">
  <p>
    <label>Name:</label>
    <input type="text" formControlName="name" class="form-control">
  </p>
  <div *ngFor="let phone of getPhonesFormControls(); let i = index">
    <label>Phone {{i + 1}} </label>
    <div class="inline">
      <input [formControl]="$any(phone)" type="text" class="form-control">
      <div class="btn btn-danger m-1" (click)="removePhone(i)">-</div>
      <div class="btn btn-warning m-1" (click)="addPhone()">+</div>
    </div>
  </div>
  <div *ngFor="let address of getAddressesFormControls(); let i = index">
    <label>Address {{i + 1}} </label>
    <div class="inline">
      <input [formControl]="$any(address)" type="text" class="form-control">
      <div class="btn btn-danger m-1" (click)="removeAddress(i)">-</div>
      <div class="btn btn-warning m-1" (click)="addAddress()">+</div>
    </div>
  </div>
  <div *ngFor="let email of getEmailsFormControls(); let i = index">
    <label>Email {{i + 1}} </label>
    <div class="inline">
      <input [formControl]="$any(email)" type="text" class="form-control">
      <div class="btn btn-danger m-1" (click)="removeEmail(i)">-</div>
      <div class="btn btn-warning m-1" (click)="addEmail()">+</div>
    </div>
  </div>
  <button mat-raised-button color="primary" class="float-end mt-3" type="submit">Create</button>
</form>
